                <h5 class="title">Cadastro de Instituição</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control"  placeholder="Centro de Auxilio..." value="">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Endereço</label>
                        <input type="email" class="form-control" placeholder="Avenida ...">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" class="form-control" placeholder="Rua / Nº / Bairro" value="">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Responsável</label>
                        <input type="text" class="form-control" placeholder="Alessandra..." value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Número de Contato</label>
                        <input type="text" class="form-control" placeholder="(xx) xxxx-xxxx" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Localização</label>
                        <input type="text" class="form-control" placeholder="Cidade" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Categoria</label>
                        <select class="form-control">
                          <option>Violência Infantil</option>
                          <option>Abandono de Imcapaz</option>
                          <option>Exploração Infantil</option>
                        </select>
                        <!-- <input type="text" class="form-control" placeholder="Cidade" value=""> -->
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pr-1" ></div>
                    <div class="form-group">
                        <br />
                        <br />
                        <button class="col-md-2 buttonPosition">Enviar</button>
                    </div>
                </form>
